<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>

<body>
    <div class="container center">

        <header class="header">
            <div class="wrap-button">
                <input class="button-checkbox" id="popup" type="checkbox">
                <label for="popup" class="button">Open pop-up button</label>
                <div class="popup">
                    <label for="popup" class="popup__close"><svg class="close-svg">
                            <use xlink:href="sprite.svg#close"></use>
                        </svg></label>                  
                </div>
            </div>


        </header>
        <div class="main">
            <div class="main__block"><span class="main__block-content">1</span></div>
            <div class="main__block main__block_width-2"><span class="main__block-content">2</span></div>
            <div class="main__block"><span class="main__block-content">3</span></div>
            <div class="main__block main__block_width-4"><span class="main__block-content">4</span></div>
            <div class="main__block"><span class="main__block-content">5</span></div>
        </div>
        <div class="main-2">
            <div class="main-2__block"></div>
            <div class="main-2__block"></div>
            <div class="main-2__block"></div>
            <div class="main-2__block"></div>
        </div>
        <footer class="footer"></footer>
    </div>


</body>

</html>
